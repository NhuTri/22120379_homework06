<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row =>
                    row.some(cell => cell !== '' && cell !== null && cell !== undefined)
                );

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

        document.addEventListener("DOMContentLoaded", function () {

            video.addEventListener("canplay", function () {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            });

            video.addEventListener("play", function () {
                EdgeDetection(video, context, video.videoWidth, video.videoHeight);
            }, false);
        });

        function EdgeDetection(video, context, width, height) {
            if (video.paused || video.ended) return false;

            context.drawImage(video, 0, 0, width, height);

            let src = cv.imread(canvas);
            let dst = new cv.Mat();
            let gray = new cv.Mat();

            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            cv.Laplacian(gray, dst, cv.CV_8U, 3, 1, 0);
            cv.imshow(canvas, dst);

            src.delete();
            gray.delete();
            dst.delete();

            setTimeout(EdgeDetection, 5, video, context, width, height);
        }
